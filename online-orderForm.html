<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="onlineForm">
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name...">
                    </div>
                    <div>
                        <label for="numToppings">Number of Toppings: </label>
                        <select name="numToppings" class="form-control" id="nmToppings">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <h3>Choose Your toppings:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Ham" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Ham">Ham</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mozzarella Cheese" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Mozzarella Cheese">Mozzarella Cheese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Tomato" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Tomato">Tomato</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Herbs" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Herbs">Herbs</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Sausage" name="toppingsheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Sausage">Sausage</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Olive" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Olive">Olive</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mushroom" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Mushroom">Mushroom</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Chicken" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Chicken">Chicken</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Bacon" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Bacon">Bacon</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Beef" name="toppingsCheck"
                            id="toppingsCheck1">
                        <label class="form-check-label" for="Beef">Beef</label><br>
                    </div>
                    <h3>Choose the size of your pizza: </h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaSize" id="option1" value="small">
                        <label class="form-check-label" for="sizeSmall">Small (kes:500)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaSize" id="option2" value="Medium">
                        <label class="form-check-label" for="sizeMedium"> Medium (Kes:800)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaSize" id="option3" value="Large">
                        <label class="form-check-label" for="sizeLarge"> Medium (Kes:1100)</label>
                    </div><br>
                    <button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
                </form>

            </div>
        </div>
    </div>
    <div class="container">
        <div id="show-Bill">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Your bill is...</p>
                    <p>Name: <span id="displayName"></span></p>
                    <p>Toppings: <span id="displayToppings"></span></p>
                    <p>Size: <span id="displaySize"></span></p>
                    <p>Total cost: <span id="displayTotalCost"></span></p>
                </div>
                <div class="panel-footer">Thank You. Come again!</div>
            </div>
        </div>
    </div>
    <section class="footer-area">
        <div class="social">
            <ul>
                <li><a href="#"><img src="./assets/img/social_icons/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="./assets/img/social_icons/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="./assets/img/social_icons/you_tube.png" alt="Youtube"></a></li>
            </ul>
        </div>
        <div class="blockquote-footer text-center">
            <footer>
                <p>&copy;2021 Samber Pizzeria Ltd. All rights reserved.</p><br>
            </footer>
        </div>
    </section>
</body>

</html>
